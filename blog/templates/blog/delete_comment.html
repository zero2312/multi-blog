{% extends "blog/base.html" %}
{% block content %}
  <h2>Удаление комментария</h2>
  <p>Вы уверены, что хотите удалить этот комментарий?</p>
  <blockquote>
    <p>{{ comment.content }}</p>
    <footer>— {{ comment.author.username }}, {{ comment.created_at|date:"d.m.Y H:i" }}</footer>
  </blockquote>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'detail' id=comment.post.id %}" class="btn btn-secondary">Отмена</a>
  </form>
{% endblock %}
